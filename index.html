<!DOCTYPE html>
<html>

<head>
    <!--Page styling-->
    <link rel='stylesheet' type='text/css' href='style.css'>
    <!--Google Font-->
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <!--Font Awesome-->
    <link rel="stylesheet" href=
    "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>My Library</title>
    <!--Add icon to title tab-->
    <link rel = "icon" href ="images/book-stack.png" type = "image/book-stack.png"> 
</head>

<body>
    <div id='content'>
        <div id='title-box'>
        <h1>PROJECT: LIBRARY</h1>
        <hr>
        </div>
        <button id='add-btn' class='buttons'>+ Add Book</button>
        <div id='book-form' class='hidden'>
            <!--Title-->
            <label class='label' for='title'>Title</label>
            <input type='text' placeholder='Hearts in Atlantis' id='title' required>
            <!--Author-->
            <label class='label' for='author'>Author</label>
            <input type='text' placeholder="Steven King" id='author' required>
            <!--Pages-->
            <label class='label' for='pages'>Pages:</label>
            <input type='number' placeholder='501' id='pages' min='1' required>
            <!--Has book been read-->
            <label class='checkbox' for='read-status'>Read</label>
            <input type='checkbox' id='read-status'>
            <!--Submit button-->
            <button id='submit-btn' class='buttons'>Submit</button>
        </div>
        <div id='bookShelf'>
        </div>
    </div>
    <footer>
        <a href="https://github.com/IM-Deane" target="_blank">Created by: Tristan Deane |
            <i class="fa fa-github"></i></a>
    </footer>
</body>
<script src='code.js'></script>

</html>
